<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit tracker</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="shortcut icon" type="image/jpg" href="./img/tick-mark.png"/>
</head>

<body>
  <div class="container">
    <div class="calendar__area">
      <div class="main__heading">
        <button id="prevBtn"><img src="./img/arrow-left.svg" alt="previous month" title="Previous month"></button>
        <h1 class="heading">My habit tracker</h1>
        <button id="nextBtn"><img src="./img/arrow-right.svg" alt="next month" title="Next month"></button>
      </div>
      <div class="cal__header">
        <div class="month__name-container">
          <div class="month__name monthDisplay"></div>
        </div>
      </div>
      <div class="habits__table-container">
        <div id="weekdays" class="weekdays">
        </div>
        <div class="habits">
          <div class="habit">
            <div class="habit__name">
            </div>
            <div class="habit__checkboxes"></div>
          </div>
        </div>
      </div>
      <div class="add-new__block">
        <p>You don't have anything here yet. Start with adding some habits in this month. Just click "add new habit"
          button down below :)</p>
        <button class="add-new" onclick="addNewHabit()">Add new habit</button>
      </div>
    </div>
  </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
