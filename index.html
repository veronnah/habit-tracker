<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit tracker</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="main__heading">
            <div class="heading-pic1"><img src="./img/vitamins.svg"></div>
            <div class="heading-pic2"><img src="/img/diet.svg"></div>
            <h1 class="heading">Habit tracker</h1>
        </div>
        <div class="cal-container">
        <div class="calendar">
            <h3 class="month">Month</h3>
            <div class="cal__header">
                <tr class="dayofweek">
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>

                </tr>

                <tr class="habit-num">
                  <label class="check-container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                  <label class="check-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="check-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="check-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                </tr>
            </div>
            <tbody class="cal__body">

            </tbody>
            <button class="btn prev-btn" onclick=previous()>Previous</button>
            <button class="btn next-btn" onclick=next()>Next</button>
            
        </div>
      </div>
        
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
